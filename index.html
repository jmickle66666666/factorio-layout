<div id="controlpanel">
    <select id="selectedItem">
    </select>
    <button onClick="main();">do it</button>

<script>
    var itemList = listProducts();
    var selectElement = document.getElementById("selectedItem");

    for (var i in itemList) {
        i = itemList[i];

        var el = document.createElement("option");
        el.textContent = i;
        el.value = i;
        selectElement.appendChild(el);
    }
</script>
